{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
            <table class="item span12">
                {% for wp in weapon %}
                <tr class="dl-horizontal">
                    <td><a href="weapon/edit/{{ wp.id }}">{{ wp.shortName }}</a></td>
                    <td>{{ wp.manufacturer.fullName }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
