{% extends "base.html" %}
{% block content %}
{% for item in items %}
    <div class="container-fluid">
        <div class="row-fluid">
            <article class="item span12">
                <dl class="dl-horizontal">
                    <dt>Name: </dt><dd>{{ item.shortName }}</dd>
                    <dt>Description: </dt><dd>{{ item.description }}</dd>
                </dl>
            </article>
        </div>
    </div>
{% endfor %}
{% endblock %}
