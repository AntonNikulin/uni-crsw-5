{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
        <h2>Список оружия:</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>В наличии</th>
                <th>Страна</th>
                <th>Производитель</th>
            </tr>
        </thead>
        <tbody>
        {% for wp in object_list %}
        <tr>
            <td><a href="">{{ wp.shortName }}</a></td>
            <td>{{ wp.in_Stock }}</td>
            <td>{{ wp.country }}</td>
            <td><a href="{% url 'manufacturerItemList' wp.manufacturer.id %}">{{ wp.manufacturer.shortName }}</a></td>
            <td><a href="{% url 'weapon_edit' wp.id %}" class="btn btn-warning btn-mini">Изменить</a>
                <a href="{% url 'weapon_delete' wp.id %}"class="btn btn-danger btn-mini">Удалить</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
{% endblock content %}
