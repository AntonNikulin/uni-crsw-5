{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
            <table class="table table-striped table-hover">
            <th>
                <tr>
                    <th>Название</th>
                    <th>Производитель</th>
                </tr>
            </th>
                {% for wp in weapon %}
                    <tr>
                        <td><a href="{% url 'weapon_detail' wp.id %}">{{ wp.shortName }}</a></td>
                        <td>{{ wp.manufacturer.shortName }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
